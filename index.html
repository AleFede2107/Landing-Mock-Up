<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Landing Page for SIMAN" />
    <link rel="stylesheet" href="./CSS/main.css" />
    <link rel="icon" type="image/svg" href="./SVG/favicon.svg" />
    <title>Siman EL Salvador</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navFirstHalf">
        <img
          src="https://res.cloudinary.com/dgdn7rgoj/image/upload/v1722743777/Siman/xwekpwds7ernp8m0ly0u.png"
          alt="siman logo"
          class="logo"
        />
      </div>
      <div class="navSecondHalf">
        <div class="navItem">
          <a href="index.html" class="navLink">Home</a>
          <img src="./SVG/home_gray.svg" alt="home icon" class="gray" />
          <img src="./SVG/home_red.svg" alt="home icon" class="red" />
        </div>
        <div class="navItem">
          <a href="#" class="navLink">Login</a>
          <img src="./SVG/login_gray.svg" alt="login icon" class="gray" />
          <img src="./SVG/login_red.svg" alt="login icon" class="red" />
        </div>
        <div class="navItem">
          <a href="#" class="navLink">Cart</a>
          <img src="./SVG/cart_gray.svg" alt="cart icon" class="gray" />
          <img src="./SVG/cart_red.svg" alt="cart icon" class="red" />
        </div>
      </div>
    </nav>
    <!-- Here starts the header -->
    <header class="header">
      <div class="wrapper">
        <div class="container">
          <input type="radio" name="slide" id="c1" checked/>
          <label for="c1" class="card">
            <div class="row">
              <div class="icon">1</div>
              <div class="description">
                <h4>Summer Sale</h4>
              </div>
            </div>
          </label>
          <input type="radio" name="slide" id="c2"/>
          <label for="c2" class="card">
            <div class="row">
              <div class="icon">2</div>
              <div class="description">
                <h4>Tech discounts</h4>
              </div>
            </div>
          </label>
          <input type="radio" name="slide" id="c3"/>
          <label for="c3" class="card">
            <div class="row">
              <div class="icon">3</div>
              <div class="description">
                <h4>Perfume</h4>
              </div>
            </div>
          </label>
        </div>
      </div>
    </header>
  </body>
</html>
